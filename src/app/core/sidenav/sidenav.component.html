<nz-sider nzCollapsible style="background-color: #1c3381;">
  <div class="logo"
  style="text-align: center;"
  >
    <a href="#page-top">
      <nz-avatar nzIcon="user"
      [nzShape]="'circle'" [nzSize]="80"
      width="200px"
      height="200px"
      nzSrc="../assets/images/profile.jpg"
      alt="image1234" ></nz-avatar>
      <!-- <h1>Ben taleb ali MARWEN</h1> -->
    </a>
  </div>
  <ul nz-menu nzTheme="dark" nzMode="inline" style="background-color: #1c3381;">
    @if(!isAuthenticated()) {
    @for(item of menu; track $index) {
    <li nz-menu-item>
      <a routerLink={{item.routerLink}}>
        <!-- <i [innerHTML]="sanitizedSvg(item.icon)"></i> -->
        <span nz-icon nzType={{item.iconName}} nzTheme="outline" style="font-size: 24px;"></span>
        <span>{{item.name}}</span>
      </a>
    </li>
    }
    }

    @if(isAuthenticated()) {
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link js-scroll-trigger" routerLink="admin/experiences">Gestion d'experience</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link js-scroll-trigger" routerLink="admin/educations">Gestion d'education</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link js-scroll-trigger" routerLink="admin/skills">Gestion comp√©tence</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link js-scroll-trigger" routerLink="admin/awards">Gestion de formation</a>
    </li>
    @if (isAuthenticated()) {
    <li>
      <button class="btn btn-danger waves-effect waves-light" (click)="onLogout()">Logout</button>
    </li>
    }
    }
  </ul>
</nz-sider>
