<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
  <div class="w-100">
    <h1 class="mb-0">{{user.prenom}}
      <span class="text-primary">{{user.nom}}</span>
    </h1>
    <div class="subheading mb-5">{{user.adresse}} Â· {{user.numero}} Â·
      <a href="mailto:{{user.email}}">{{user.email}}</a>
    </div>
    <p class="lead mb-5">{{user.detail}}
    </p>
    <p class="text-center">
      <a nz-button nzType="primary" [nzSize]="'large'" role="button" target="_blank" [attr.href]="'//'+user.cvUrl">
        <span nz-icon nzType="file-pdf" nzTheme="fill" style="font-size: 24px;"></span>
         Voir mon CV
      </a>
      <!-- <a class="btn btn-outline-primary" role="button" target="_blank" [attr.href]="'//'+user.cvUrl"> -->
        <!-- <i class="fas fa-eye fa-lg"></i> -->
        <!-- <span nz-icon nzType="file-pdf" nzTheme="fill" style="font-size: 42px;"></span> -->
         <!-- Voir mon CV</a> -->
    </p>
    <div class="social-icons text-center">
      <a [attr.href]="'//'+user.linkedinUrl" target="_blank" [title]="'Mon profil linkedin'" style="margin-right: 24px;">
        <!-- <i class="fab fa-linkedin-in"></i> -->
        <span nz-icon nzType="linkedin" nzTheme="fill" style="font-size: 42px;"></span>
      </a>
      <a [attr.href]="'//'+user.githubUrl" target="_blank" [title]="'Mon profil github'">
        <!-- <i class="fab fa-github"></i> -->
        <span nz-icon nzType="github" nzTheme="fill" style="font-size: 42px;"></span>
      </a>
    </div>
  </div>
</section>
