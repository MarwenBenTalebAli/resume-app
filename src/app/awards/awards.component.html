<!--  *ngIf="isAdmin; else defaultExperienceTemplate" -->
@if (isAdmin()) {
  <ng-container>
    <app-award-list></app-award-list>
  </ng-container>
}
@else {
  <!-- <ng-template #defaultExperienceTemplate> -->
    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="awards">
      <div class="w-100">
        <h2 class="mb-5">Formations &amp; Certifications</h2>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
          <!--  *ngFor="let formation of formations" -->
          @for (formation of formations; track $index){
            <div nz-col nzSpan="4">
              <nz-card nzHoverable style="width:270px;margin-bottom: 12px;" [nzCover]="coverTemplate">
                <nz-card-meta [nzTitle]="title" [nzDescription]="description"></nz-card-meta>
              </nz-card>
            <ng-template #coverTemplate>              
              <img alt="formationImage" [src]="formation.urlImage" />
            </ng-template>
            <ng-template #title>
              <span nz-icon nzType="trophy" nzTheme="outline" style="color: darkgoldenrod;"></span>
              <div class="subheading">{{ formation.nomFormation }}</div>
              <span class="text-primary">{{ formation.dateDebut }} - {{ formation.dateFin }}</span>
            </ng-template>
            <ng-template #description>
              <div class="col-3"><a href="{{ formation.siteWeb }}">{{ formation.societe }}</a></div>
              <div class="col-9">{{ formation.adresse }}</div>
            </ng-template>
          </div>}
        </div>
      </div>
    </section>
  <!-- </ng-template> -->
}
