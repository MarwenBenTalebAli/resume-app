<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ experience.nomExperience }}</h5>
      <small>{{ experience.dateDebut }} - {{ experience.dateFin }}</small>
    </div>
    <p class="mb-1">{{ experience.societe }}</p>
    <small>{{ experience.adresse }}</small>
</a>
