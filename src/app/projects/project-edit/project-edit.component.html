<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="experienceForm" (ngSubmit)="onSubmitExperience()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!experienceForm.valid">Enregistrer</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Société:</label>
            <input type="text" formControlName="societe">
            <br>
            <span *ngIf="!experienceForm.get('societe').valid &&
 experienceForm.get('societe').touched">S'il vous plaît entrer une société valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Expérience:</label>
            <input type="text" formControlName="nomExperience">
            <br>
            <span *ngIf="!experienceForm.get('nomExperience').valid &&
 experienceForm.get('nomExperience').touched">S'il vous plaît entrer une expérience valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Date de début:</label>
            <input type="date" formControlName="dateDebut">
            <br>
            <span *ngIf="!experienceForm.get('dateDebut').valid &&
 experienceForm.get('dateDebut').touched">S'il vous plaît entrer une date de début valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Date de fin:</label>
            <input type="date" formControlName="dateFin">
            <br>
            <span *ngIf="!experienceForm.get('dateFin').valid &&
 experienceForm.get('dateFin').touched">S'il vous plaît entrer une date de fin valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Adresse:</label>
            <input type="text" formControlName="adresse">
            <br>
            <span *ngIf="!experienceForm.get('adresse').valid &&
 experienceForm.get('adresse').touched">S'il vous plaît entrer une adresse valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Description:</label>
            <input type="text" formControlName="description">
            <br>
            <span *ngIf="!experienceForm.get('description').valid &&
 experienceForm.get('description').touched">S'il vous plaît entrer une description valide!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Url de description:</label>
            <input type="text" formControlName="urlDescription">
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
